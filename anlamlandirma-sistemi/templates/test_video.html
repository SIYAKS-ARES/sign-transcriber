<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Oynatma Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ğŸ¥ Video Oynatma Testi</h1>
    
    <div class="status info" id="status">Video seÃ§in...</div>
    
    <input type="file" id="fileInput" accept="video/*" />
    
    <video id="testVideo" controls></video>
    
    <div>
        <button onclick="playVideo()">â–¶ï¸ Oynat</button>
        <button onclick="pauseVideo()">â¸ï¸ Duraklat</button>
        <button onclick="resetVideo()">ğŸ”„ BaÅŸa Sar</button>
    </div>
    
    <div id="log" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px; font-family: monospace; font-size: 12px;"></div>

    <script>
        const video = document.getElementById('testVideo');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        addLog('Sayfa yÃ¼klendi');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                addLog(`Dosya seÃ§ildi: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
                
                const url = URL.createObjectURL(file);
                video.src = url;
                
                addLog(`Video src atandÄ±: ${url.substring(0, 50)}...`);
                
                status.className = 'status success';
                status.textContent = `âœ… Video yÃ¼klendi: ${file.name}`;
            }
        });
        
        video.addEventListener('loadedmetadata', function() {
            addLog(`âœ… Video metadata yÃ¼klendi - SÃ¼re: ${video.duration.toFixed(1)}s`);
        });
        
        video.addEventListener('play', function() {
            addLog('â–¶ï¸ Video oynatÄ±lÄ±yor');
        });
        
        video.addEventListener('pause', function() {
            addLog('â¸ï¸ Video duraklatÄ±ldÄ±');
        });
        
        video.addEventListener('error', function() {
            addLog('âŒ Video hatasÄ±: ' + video.error.message);
            status.className = 'status error';
            status.textContent = 'âŒ Video yÃ¼klenemedi';
        });
        
        function playVideo() {
            if (!video.src) {
                alert('Ã–nce bir video seÃ§in!');
                return;
            }
            
            addLog('play() Ã§aÄŸrÄ±lÄ±yor...');
            video.currentTime = 0;
            video.play()
                .then(() => {
                    addLog('âœ… play() baÅŸarÄ±lÄ±');
                    status.className = 'status success';
                    status.textContent = 'â–¶ï¸ Video oynatÄ±lÄ±yor';
                })
                .catch(err => {
                    addLog('âŒ play() hatasÄ±: ' + err.message);
                    status.className = 'status error';
                    status.textContent = 'âŒ Oynatma hatasÄ±: ' + err.message;
                });
        }
        
        function pauseVideo() {
            video.pause();
            status.className = 'status info';
            status.textContent = 'â¸ï¸ Video duraklatÄ±ldÄ±';
        }
        
        function resetVideo() {
            video.currentTime = 0;
            addLog('ğŸ”„ Video baÅŸa sarÄ±ldÄ±');
        }
    </script>
</body>
</html>
